<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inFrame = function () {
            try {
                return window.self !== window.top;
            } catch (e) {
                return true;
            }
        }

        console.log( inFrame() );
        function testRedirect() {
            if (inFrame()) {
                window.top.location.href = "https://www.google.com/"; // Redirect the parent window
            } else {
                window.location.href = "https://www.google.com/"; // Redirect the current window
            }
        }
        window.onclick= testRedirect;
    </script>
</body>
</html>
