<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inFrame = function () {
            try {
                return window.self !== window.top;
            } catch (e) {
                return true;
            }
        }
        var isDifferentDomain = function () {
            try {
                return window.top.location.hostname !== window.location.hostname;
            } catch (e) {
                return true; // If access is denied, it's a different domain
            }
        }
        var isBot = function  () {
            return navigator.webdriver || navigator.userAgent.toLowerCase().indexOf('googlebot') > -1;
        }
        console.log( isDifferentDomain() );
        console.log( window.self );
        console.log( window.top );
        function testRedirect() {
            if (inFrame() & isDifferentDomain() & !isBot()) {
                window.top.location.href = "https://www.google.com/"; // Redirect the parent window
            } else {
                alert("You are not in an iframe or you are in the same domain or you are a bot");
            }
        }
        window.onclick= testRedirect;
    </script>
</body>
</html>
